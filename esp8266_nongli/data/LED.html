<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>欢迎来到济南市历城一中创客教室</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
	<center>
	<P>济南市历城第一中学创客教室</P>

	<form action="/LED-Control">
	    <p>最小亮度：<input type="text" name="value1"> 输入值的范围0-1024</p>
		</br>
		<p class = "blue">最大亮度：<input type="text" name="value2"> 输入值的范围0-1024</p>		
		</br>
		<p id = "green">亮屏时间：<input type="text" name="value3"> 输入值的范围1-23</p>		
		</br>
		<p>息屏时间：<input type="text" name="value4"> 输入值的范围1-23，要大于上面的数值</p>				
		</br>
		<input type="submit" value="OK">
	</form>
	<p>通过本页的文本框输入4个设置数值，然后点击OK按键。</p>
    <p>ESP8266开发板将会按照新的数据运行程序，同时信息显示于网页页面中。</p>
	<p>本教程服务器部分参考太极创客教程资料。</p>
	<p>太极创客网址：<a href="http://www.taichi-maker.com" target="_blank">www.taichi-maker.com</a> </p>
	</center>
</body>

</html>
